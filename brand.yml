color:
  palette:
    # Primary colors
    navy: "#005182"
    orange: "#C65227"
    blue: "#005182"

    # Secondary colors
    light-blue: "#70C4E8"
    green: "#47BA83"
    yellow: "#EBB41F"

    # Tertiary colors
    medium-blue: "#4679AE"
    dark-orange: "#90361F"
    light-yellow: "#FFD780"
    palest-blue: "#cae6f2"

    # Neutrals
    white: "#FFFFFF"
    black: "#000000"
    off-white: "#fcfbfa"
    light-grey: "#E6E1E7"
    darkest-grey: "#242c3d"

  # Semantic colors
  foreground: black           # Primary text color
  background: white           # Primary background
  primary: navy               # Main brand color
  secondary: orange           # Secondary brand color
  tertiary: light-blue        # Tertiary brand color
  success: green              # Positive actions
  info: light-blue           # Informational elements
  warning: yellow             # Warning states
  danger: dark-orange         # Error/danger states
  light: palest-blue          # Light accents
  dark: darkest-grey          # Dark accents

typography:
  fonts:
    # Headings font - Sunflower
    - family: Sunflower
      source: google
      weight: [300, 500, 700]  # Light, Medium, Bold

    # Body font - Jost
    - family: Jost
      source: google
      weight: [400]  # Book weight

    # Monospace font - Atkinson Hyperlegible Mono
    - family: Atkinson Hyperlegible Mono
      source: google
      weight: [400]

  base:
    family: Jost
    weight: 400
    size: 16px
    line-height: 1.5

  monospace:
    family: Atkinson Hyperlegible Mono
    weight: 400
    size: 16px

  headings:
    family: Sunflower
    weight: 700
    line-height: 1.2
    color: orange

  link:
    color: navy
    decoration: underline
